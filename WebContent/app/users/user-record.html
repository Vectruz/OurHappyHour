<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1>User</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label>Name</label>
			<input type="text" ng-model="user.name" class="form-control"/>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label>Email</label>
			<input type="text" ng-model="user.email" class="form-control"/>
		</div>
	</div>
</div>
<div class="row" ng-show="user.id">
	<div class="col-lg-12">
		<div class="form-group">
			<label>Balance</label>
			<input type="number" ng-model="user.balance" class="form-control"/>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<button ng-click="save();" class="btn btn-lg btn-success">Save</button>
	</div>
</div>
