<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1>Events</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<button ng-click="eventRecord();" class="btn btn-lg btn-primary">New Event</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Location</th>
					<th>Time (Y/M/D)</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="event in events">
					<td>{{event.id}}</td>
					<td>{{event.name}}</td>
					<td>{{event.location}}</td>
					<td>{{event.textDate}}</td>
					<td><button ng-click="eventRecord(event.id)" class="btn btn-sm btn-primary">Edit</button></td>
					<td><button ng-click="eventDisable(event.id)" class="btn btn-sm btn-danger">Disable</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
